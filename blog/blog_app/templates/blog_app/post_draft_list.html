{% extends 'blog_app/base.html' %}

{% block content %}

{% for post in drafts %}
<div class="post container">
  <h1><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
  <p class = 'date'>Created: {{post.create_date | date:"d-m-Y"}}</p>
  <p>{{post.text|safe|linebreaksbr}}</p>
</div>

{% endfor %}

{%endblock%}
